<!-- ระบบลงเวลาออนไลน์ อบต.ข่าใหญ่ - PWA Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e4080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152d5f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clock gradient -->
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with government blue gradient -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Thai Government Symbol Style Border -->
  <rect x="20" y="20" width="472" height="472" rx="60" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.8"/>
  
  <!-- Clock Face Background -->
  <circle cx="256" cy="256" r="120" fill="url(#clockGrad)" filter="url(#innerShadow)"/>
  <circle cx="256" cy="256" r="118" fill="none" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Clock Numbers (12, 3, 6, 9) -->
  <text x="256" y="150" text-anchor="middle" dominant-baseline="middle" fill="#2c5aa0" font-size="24" font-weight="bold" font-family="Arial">12</text>
  <text x="350" y="265" text-anchor="middle" dominant-baseline="middle" fill="#2c5aa0" font-size="24" font-weight="bold" font-family="Arial">3</text>
  <text x="256" y="375" text-anchor="middle" dominant-baseline="middle" fill="#2c5aa0" font-size="24" font-weight="bold" font-family="Arial">6</text>
  <text x="162" y="265" text-anchor="middle" dominant-baseline="middle" fill="#2c5aa0" font-size="24" font-weight="bold" font-family="Arial">9</text>
  
  <!-- Clock Hands pointing to 9:00 (working time) -->
  <line x1="256" y1="256" x2="256" y2="180" stroke="#dc3545" stroke-width="6" stroke-linecap="round"/> <!-- Hour hand -->
  <line x1="256" y1="256" x2="190" y2="256" stroke="#dc3545" stroke-width="4" stroke-linecap="round"/> <!-- Minute hand -->
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#dc3545"/>
  
  <!-- Digital display showing time -->
  <rect x="210" y="300" width="92" height="28" rx="14" fill="#1a1a1a" opacity="0.9"/>
  <text x="256" y="320" text-anchor="middle" dominant-baseline="middle" fill="#00ff00" font-size="16" font-weight="bold" font-family="monospace">09:00</text>
  
  <!-- Thai text "ลงเวลา" -->
  <text x="256" y="420" text-anchor="middle" dominant-baseline="middle" fill="#ffd700" font-size="32" font-weight="bold" font-family="Arial, sans-serif">ลงเวลา</text>
  
  <!-- Organization abbreviation -->
  <text x="256" y="450" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-size="16" font-weight="normal" font-family="Arial, sans-serif">อบต.ข่าใหญ่</text>
  
  <!-- Location pin icon (top right) -->
  <g transform="translate(380, 80)">
    <circle cx="0" cy="0" r="12" fill="#28a745"/>
    <circle cx="0" cy="-3" r="4" fill="#ffffff"/>
    <path d="M 0,-8 L -6,8 L 6,8 Z" fill="#28a745"/>
  </g>
  
  <!-- Check mark (bottom left) for attendance -->
  <g transform="translate(100, 400)">
    <circle cx="0" cy="0" r="16" fill="#28a745"/>
    <path d="M -8,0 L -3,5 L 8,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
